[package]
name = "warp"
version = "0.1.0"
description = "TBD"
# readme = "README.md"
license = "MIT"
edition = "2021"
repository = "https://github.com/Satellite-im/Warp"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "0.8", features = ["serde", "v4"] }

clap = { version = "3.1", features = ["derive"] }

tui = {version = "0.17", features = ["crossterm"], optional = true}
tui-logger = { version = "0.7", optional = true}
rustyline = { version = "9.1", optional = true}

warp-configuration = { path = "../config/warp-configuration" }
warp-constellation = { path = "../modules/warp-constellation", optional = true}
warp-pocket-dimension = { path = "../modules/warp-pocket-dimension", optional = true}
warp-multipass = { path = "../modules/warp-multipass", optional = true}
warp-raygun = { path = "../modules/warp-raygun", optional = true}
warp-hooks = { path = "../utils/warp-hooks" }
warp-module = { path = "../utils/warp-module" }
warp-data = { path = "../utils/warp-data" }
warp-common = { path = "../utils/warp-common", features = ["async"]}

axum = { version = "0.4", optional = true }
rocket = { version = "0.5.0-rc.1", git = "https://github.com/SergioBenitez/Rocket", optional = true }


[features]
default = ["http_rocket", "warp-pocket-dimension", "warp-constellation", "warp-multipass", "warp-raygun"]
http_rocket = ["rocket"]
http_axum = ["axum"]

pocket_dimension = ["warp-pocket-dimension"]
constellation = ["warp-constellation"]
multipass = ["warp-multipass"]
raygun = ["warp-raygun"]